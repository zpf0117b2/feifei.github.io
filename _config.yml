# Setup
title: Pengfei Zhang
description: Find interesting stuff in this homepage
repository: zpf0117b/PengfeiZhang.github.io
github_url: https://github.com/zpf0117b
url: https://
avatar: /avatar.jpg
paginate: 5
permalink: pretty
cover_image: /bg1.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
